<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PUBG Official</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <!-- Navbar -->
        <header class="navbar">
          <div class="logo">
            <img src="./image 3.png" alt="PUBG Logo" />
          </div>
          <nav>
            <ul>
              <li><a href="#">Game Info ▾</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Media</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </nav>
          <div class="right-menu">
            <select class="lang">
              <option>English</option>
              <option>O'zbek</option>
            </select>
            <button class="play-now">PLAY NOW</button>
          </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
          <img src="image 5.png" alt="PUBG background" class="hero-bg" />
          <div class="hero-content">
            <div class="buttons">
              <button class="pc">PC</button>
              <button class="console">CONSOLE</button>
            </div>
            <h1>ERANGEL CLASSIC RETURNS</h1>
          </div>
        </section>

        <!-- Footer -->
        <footer>
          <p>© PUBG Corporation | All rights reserved</p>
        </footer>
      </body>
    </html>
  </body>
</html>
