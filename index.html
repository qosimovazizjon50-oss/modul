  <body>
    <!DOCTYPE html>
    <html lang="uz">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space akkaunt ro'yxatdan o'tish</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="container">
          <h1>Assalomu alaykum space akkaunt ro'yxatdan o'ting</h1>

          <form class="register-form">
            <label for="ism">Ismingiz:</label>
            <input
              type="text"
              id="ism"
              placeholder="Ismingizni kiriting"
              required
            />

            <label for="familiya">Familyangiz:</label>
            <input
              type="text"
              id="familiya"
              placeholder="Familyangizni kiriting"
              required
            />

            <label for="id">ID raqamingiz:</label>
            <input
              type="text"
              id="id"
              placeholder="ID raqamingizni kiriting"
              required
            />

            <label for="login">Login:</label>
            <input
              type="text"
              id="login"
              placeholder="Login kiriting"
              required
            />

            <label for="email">Emailingiz:</label>
            <input
              type="email"
              id="email"
              placeholder="Email kiriting"
              required
            />

            <button type="submit">Jonatish</button>
          </form>

          <div class="preview">
            <h2>Space Mars IT platformasidan foydalanish</h2>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/"
              title="Space Mars IT platformasi"
              frameborder="0"
              allowfullscreen
            ></iframe>
            <img
              src="mars-student.png"
              alt="Mars Student profil namunasi"
              class="example-img"
            />
          </div>
        </div>
      </body>
    </html>
